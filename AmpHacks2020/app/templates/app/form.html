{% extends "app/layout.html" %}

{% block content %}

<h2>Input you values here</h2>
<!--<h3>{{ message }}</h3>-->

<div class="container pt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
<!--        <form action="" id="post-form">-->
            <form method="post" id="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="Revenue">Revenue</label>
                <input type="number" class="form-control" id="Revenue" placeholder="Revenue Field" required name="Revenue">
            </div>
            <div class="form-group">
                <label for="Cost">Cost</label>
                <input type="number" class="form-control" id="Cost" placeholder="Revenue Field" required name="Cost">
            </div>
            <div class="form-group">
                <label for="Lease">Lease</label>
                <input type="number" class="form-control" id="Lease" placeholder="Revenue Field" required name="Lease">
            </div>
            <div class="form-group">
                <label for="Utilities">Utilities</label>
                <input type="number" class="form-control" id="Utilities" placeholder="Revenue Field" required name="Utilities">
            </div>
            <div class="form-group">
                <label for="Product">Product</label>
                <input type="number" class="form-control" id="Product" placeholder="Revenue Field" required name="Product">
            </div>
            <div class="form-group">
                <label for="Assets">Assets</label>
                <input type="number" class="form-control" id="Assets" placeholder="Revenue Field" required name="Assets">
            </div>
            <button type="submit" value="Submit" class="btn btn-primary">Analyze</button>
        </form>
            <h5>Revenue: {{ Revenue }} </h5>
            <h5>Cost: {{ Cost }} </h5>
            <h5>Lease: {{ Lease }} </h5>
            <h5>Utilities: {{ Utilities}} </h5>
            <h5>Product: {{ Product }} </h5>
            <h5>Assets: {{ Assets }} </h5>
        </div>
    </div>
</div>
